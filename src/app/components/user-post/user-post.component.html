<div class="card h-100" style="width: 100%;">

    <div class="card-body card-table">
        <h5 class="card-title">Posts</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td scope="row">{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td><button class="btn btn-primary" (click)="open(content,post)"><i
                                class="fa
                                fa-info"></i></button></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h6 class="modal-title" id="modal-basic-title">{{selectedPost.title}}</h6>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body modal-lg">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">{{selectedPost.body}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mt-1">
                <p class="alert alert-info" *ngFor="let comment of comments">
                    {{comment.body}}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close()">OK</button>
            </div>
        </div>
    </div>
</ng-template>
